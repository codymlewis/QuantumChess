{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block scripts %}
    <script src={{ url_for("static", filename="scripts/chess.js") }}></script>
{% endblock %}

{% block contents %}
    <div class="container-fluid bg-light">
        <br />
        <div class="container">
            <div class="container" id="board">
                {% for i in range(0, 8) %}
                    <div class="row">
                        <div class="col-sm-2"></div>
                        {% for j in range(0, 8) %}
                            <div class="col-1
                            {% if ((j % 2) == (i % 2)) %}
                                bg-dark
                            {% else %}
                                bg-light
                            {% endif %}
                            square" id="{{ "ABCDEFGH"[i] }}{{ j + 1 }}">
                            {% if i in [0, 1, 6, 7] %}
                                <span class="piece text-center fa
                                {% if i in [0, 7] %}
                                    {% if j in [0, 7] %}
                                        fa-chess-rook
                                    {% elif j in [1, 6] %}
                                        fa-chess-knight
                                    {% elif j in [2, 5] %}
                                        fa-chess-bishop
                                    {% elif j == 3 %}
                                        fa-chess-queen
                                    {% else %}
                                        fa-chess-king
                                    {% endif %}
                                {% else %}
                                    fa-chess-pawn
                                {% endif %}
                                {% if i in [0, 1] %}
                                    pc-black
                                {% else %}
                                    pc-white
                                {% endif %}
                                "></span>
                            {% endif %}
                            </div>
                        {% endfor %}
                        <div class="col-sm-2"></div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
